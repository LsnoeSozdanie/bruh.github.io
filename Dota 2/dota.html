<body>
    <h1 style="text-align:center"> Герои Dota 2 </h1>
    <div class="container">
    
        <form id="main" v-cloak>

            <div class="bar">
        
                <!-- Кнопки для переключения вариантов сетки. -->
        
                <a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
            </div>
        
        
            
            <ul v-if="layout == 'list'" class="list">
                <!-- Компактный вариант с фото и подписями -->
                <li v-for="a in articles">
                    <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.icon" /></a>
                    <p>{{a.title}}</p>
                </li>
            </ul>
        
        </form>
    </div>
